<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/assets/css/styleHome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet">
</head>

<!-- fullscreen + relative for the footer -->

<body
    class="relative h-full grid bg-[#94725C] transition duration-[5000ms] hover:bg-[#2B2322] hover:duration-300 border-4 border-[#E8BB9D] max-xl:border-[#6985CF]">
    <header>
        <!-- content at the end -->
        <div class="flex justify-end grenzeFont text-[#E8BB9D] text-2xl max-xl:text-lg pt-3 pr-5">
            <!-- buttons aligned -->
            <div class="flex gap-3">
                <button onclick="window.location.href='http://127.0.0.1:5500/about.html';"
                    class="bg-[#94725C] h-fit max-xl:h-16 max-sm:h-12 w-44 max-xl:w-36 py-1 px-6 drop-shadow-[0_3px_2px_rgba(0,0,0,0.4)]  hover:bg-[#695654] hover:duration-500 active:bg-[#2B2322] active:duration-300">About
                    page</button>
                <button onclick="window.location.href='http://127.0.0.1:5500/project.html';"
                    class="bg-[#94725C] h-fit max-xl:h-16 max-sm:h-12 w-44 max-xl:w-36 py-1 px-6 drop-shadow-[0_3px_2px_rgba(0,0,0,0.4)] hover:bg-[#695654] hover:duration-500 active:bg-[#2B2322] active:duration-300">Project
                    page</button>
                <button
                    class="bg-[#94725C] max-sm:text-[0px] h-fit w-fit max-sm:h-12 max-sm:w-20 max-xl:w-36 py-1 px-1 flex gap-2 items-center drop-shadow-[0_3px_2px_rgba(0,0,0,0.4)] hover:bg-[#695654] hover:duration-500 active:bg-[#2B2322] active:duration-300">
                    <img src="/assets/img/githubIcon.png" class="h-8"></img>
                    Check its Github</button>
            </div>
        </div>
    </header>
    <main>
        <!-- middle page -->
        <div class="flex flex-col items-center">
            <p class="text-[#DFC5B3] text-[64px] max-sm:text-[26px] font-medium grenzeFont drop-shadow-[0_3px_2px_rgba(0,0,0,0.4)] max-xl:text-[50px] max-md:text-[36px]">
                Welcome ! You are on
                Liliane's page</p>
            <img src="/assets/img/paintingIcon.jpg" alt=""
                class="rounded-full w-96 h-96 max-sm:w-28 max-sm:h-28 border-4 border-[#E8BB9D] max-xl:border-[#6985CF] drop-shadow-[0_3px_2px_rgba(0,0,0,0.4)]">
        </div>
        <!-- playlist -->
        <div class="grid justify-end max-md:justify-center max-md:mt-12 mr-3">
            <div class="flex gap-3">
                <img src="/assets/img/youtubeIcon.png" class="h-8 shadow-lg"></img>
                <p class=" text-[#DFC5B3] text-[21px] font-medium mb-3">Listening to :</p>
            </div>
            <div>
                <iframe class="shadow-lg" width="300" height="200"
                    src="https://www.youtube.com/embed/videoseries?list=PLNSi3-yDyIzFktQKfaWSiR16vB0vHjjTY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <footer class="grenzeFont h-fit">
        <p class="absolute max-sm:hidden left-[42%] bottom-0 m-6 text-[#DFC5B3] text-[21px] font-medium max-md:left-[29%]">Â© 2023 - all rights
            reserved</p>
    </footer>
</body>


</html>
